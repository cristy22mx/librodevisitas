<!DOCTYPE html>
<html lang="en">
<head>
  <title>LIBRO DE VISITAS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="containerglobal">
    <h1 text align="center">LIBRO DE VISITAS</h1>
    <section class="comment-add col-lg-10 col-lg-offset-1">
      <h2>Comentarios anteriores</h2>
      <div id="history-comment">
        <div class="personal-comment">
          <p class="post">Me encanta Front-end</p>
        </div>
      </div>
    </section>

    <section class="col-lg-10 col-lg-offset-1">
      <h3 tex align="center">Agregar un comentario</h3>

      <div class="row buttons" >
        <button type="button" class="btn btn-info large" id="large">Large</button>
        <button type="button" class="btn btn-info medium" id="medium">Medium</button>
        <button type="button" class="btn btn-info small" id="small">Small</button>
        <button type="button" class="btn btn-info colorText" id="colorText">Color de texto</button>
        <button type="button" class="btn btn-info fondo" id="fondo">Color de fondo</button>
        <button type="button" class="btn btn-info lefth" id="left">Izquierdo</button>
        <button type="button" class="btn btn-info center" id="center">Centrar</button>
        <button type="button" class="btn btn-info right" id="right">Derecho</button>
      </div>
      <div class="row" >
        <textarea rows="5" cols="100" class="contenedorTexto" id="ingresoTexto"> 
        </textarea>
      </div>
      <div class="row">
        <h3>Así se vería tu comentario
        </h3>
        <div class="container" id="result"> 
          <p id="preview"></p>
        </div>
      </div>

      <button type="button" class="btn btn-info" id="send">Enviar Comentario</button>


    </div>
  </section>

  <script src="js/app.js"></script> 
  <script src="js/crud.js"></script>  
</body>
</html>
